<div class="div-signIn">
  	<h2>
    	<table class="table table-striped table-dark">
      		<thead>
        		<tr>
          			<th scope="col">Nombre</th>
          			<th scope="col">Lugar</th>
          			<th scope="col">Fecha</th>
        		</tr>
      		</thead>
      		<tbody>
        		<tr *ngFor="let evento of eventos">
          			<td>{{ evento.nombre }}</td>
          			<td>{{ evento.lugar }}</td>
          			<td>{{ evento.fecha }}</td>
        		</tr>
      		</tbody>
    	</table>
	</h2>
	  
	<app-registrar-eventos></app-registrar-eventos>

</div>
